<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- container -->
    <div class="w-[100vw] h-[100vh] flex justify-center items-center relative">

        <!-- background -->
        <img src="bg-image.jpg" alt="" class="h-[100%] w-[100%] absolute">

        <div class="w-[80%] md:w-[50%] h-[30%] md:h-[50%] flex flex-col justify-center items-center z-10 bg-lime-50 rounded-3xl opacity-75 gap-2 md:gap-10">


            <div class="font-[700] text-[30px] md:text-[46px] font-mono">
                Counter App
            </div>
            <div id="counter" class="font-[700] text-[32px] md:text-[44px] font-sans">
                0
            </div>

            <!-- button -->
            <div class="flex gap-4 md:gap-10">
                <button onclick="decrement()" class="rounded-full p-4 bg-white border ">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button onclick="reset()" class=" text-[18px] md:text-[24px] hover:font-[500]">
                    Reset
                </button>
                <button onclick="increment()" class="rounded-full p-4 bg-white border">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
